	<script type="text/javascript">
		function sendEmail(){
			var name = $("#name");
			var email = $("#email");
			var subject = $("#subject");
			var body = $("#message");
		
		if(isNotEmpty(name) && isNotEmpty(email) && isNotEmpty(body) && isNotEmpty(subject)){
			$.ajax({
				url: 'sendemail.php',
				method: 'POST',
				dataType: 'json',
				data:{
					name: name.val(),
					email: email.val(),
					subject: subject.val(),
					body: body.val()
				}, success: function(response){
					$('#contact')[0].reset();
					alert('Message Sent');
				}
			});
		}
	}
</script>
